{% extends 'blog/base.html' %} 
{% load static %}

{% block stylesheet %}<link rel="stylesheet" href="{% static 'blog/style.css' %}" />{% endblock %}
{% block title %}Home Page{%endblock%}

{% block body %}

{% for blog in blogs %}
    <div class="blog">
    <br />
    <h2>{{blog.title}}</h2>
    <br />
    <em>Author: {{blog.author}}</em>
    <br />
    <em>Published on {{blog.date}}</em>
    
    <p>{{blog.content}}</p>
    </div>

{% endfor %} 

{%endblock%}
